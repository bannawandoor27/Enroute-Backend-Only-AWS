server {
    listen 80;
    server_name 13.48.86.186 admin.enroutetravel.co.in;
    client_max_body_size 100m;

    # Redirect HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name 13.48.86.186 admin.enroutetravel.co.in;
    client_max_body_size 100m;

    # SSL certificate paths
    ssl_certificate /etc/letsencrypt/live/admin.enroutetravel.co.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.enroutetravel.co.in/privkey.pem;

    location / {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api {
        proxy_pass http://backend:8000/api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /static {
        alias /usr/share/nginx/html/backend/static;
    }

    location /media {
        alias /usr/share/nginx/html/backend/media;
    }
}
